<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原生js日历</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class='container'>
        <div class="user-select">
            <select id='selYear' >
                <!-- <option value="1986">1986</option> -->

            </select>
            年
            <select id=selMonth >
                <!-- <option value="1">1</option> -->

            </select>
            月
            <button id='btnToday' class='btn-today'>今天</button>
        </div>
        <div class="calendar-title">
            <span>一</span>
            <span>二</span>
            <span>三</span>
            <span>四</span>
            <span>五</span>
            <span>六</span>
            <span>日</span>
          
        </div>
        <div id='content' class="calendar-content">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span class="today">5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
                <span>12</span>
                <span>13</span>
                <span>14</span>
                <span>15</span>
                <span>16</span>
                <span>17</span>
                <span>18</span>
                <span>19</span>
                <span>20</span>
                <span>21</span>
                <span>22</span>
                <span>23</span>
                <span>24</span>
                <span>25</span>
                <span>26</span>
                <span>27</span>
                <span>28</span>
                <span>29</span>
                <span>30</span>
            </div>

    </div>
    quad
<script src="index.js"></script>
</body>
</html>
